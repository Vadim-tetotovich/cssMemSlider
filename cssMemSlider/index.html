<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slides">
            <div class="visible">
                <div class="wrapper">
                    <div class="slide">
                        <div class="slideContainer">
                            <img src="images/mem1.jpg" alt="no">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slideContainer">
                            <img src="images/mem2.jpg" alt="no">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slideContainer">
                            <img src="images/mem3.jpg" alt="no">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slideContainer">
                            <img src="images/mem4.jpg" alt="no">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <div class="textImage">
                <div class="visible">
                    <div class="textWrapper">
                        <div class="textContainer">
                            <span class="text">Allow</span>
                        </div>
                        <div class="textContainer">
                            <span class="text">No speak.</span>
                        </div>
                        <div class="textContainer">
                            <span class="text">Wallpaper...</span>
                        </div>
                        <div class="textContainer">
                            <span class="text">Party dogs))</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="labelContainer">
                <label for="r1"><div class="activeLabel"></div></label>
                <label for="r2"><div class="activeLabel"></div></label>
                <label for="r3"><div class="activeLabel"></div></label>
                <label for="r4"><div class="activeLabel"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
